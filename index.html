<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuário</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Usuários da API</h1>
        <nav>
            <a href="index.html">Listar Usuários</a>
            <a href="cadastro.html">Cadastrar Novo</a>
            <a href="gerenciar.html" class="active">Gerenciar</a>
        </nav>
    </header>

    <main>
        <h2>Atualizar ou Deletar Usuário</h2>
        <form id="form-gerenciar">
            <input type="number" id="user-id" placeholder="Digite o ID do usuário (ex: 2)" required>
            <input type="text" id="nome-update" placeholder="Novo nome">
            <input type="text" id="job-update" placeholder="Nova profissão">
            
            <div class="botoes-gerenciar">
                <button type="button" id="btn-update">Atualizar (PUT)</button>
                <button type="button" id="btn-delete">Deletar (DELETE)</button>
            </div>
        </form>
         <div id="response-gerenciar" class="response-message">
            </div>
    </main>

    <script src="js/main.js" defer></script>
</body>
</html>
